<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Sprint Reporter</title>
        <meta charset="UTF-8">
    </head>

    <body>
    <form action="/story" method="post">
        <h2>User Story Manager - {{ title }}</h2>

            <h3>Story title</h3>
            <textarea name="story_title"
                         id="story_title"
                         size="78">{{user_story.story_title}}</textarea>

            <h3>Content</h3>
            <textarea name="content"
                         id="content"
                         rows="5"
                         cols="60">{{user_story.content}}</textarea>

            <h3>Acceptance criteria</h3>
            <textarea name="acceptance_criteria"
                         id="acceptance_criteria"
                         rows="7"
                         cols="60">{{user_story.acceptance_criteria}}</textarea>

            <h3>Business value</h3>
            <input type="number"
                      name="business_value"
                      value={{user_story.business_value}}
                      step="100"
                      min="100"
                      max="1500"/>

            <h3>Estimation</h3>
            <input type="number"
                      name="estimation"
                      value={{user_story.estimation}}
                      step="0.5"
                      min="0.5"
                      max="40"/>

            <h3>Status</h3>
            <p><select name="status">
                      <option value={{user_story.status}}>{{user_story.status}}</option>
                <option value="planning">Planning</option>
                <option value="to do">To Do</option>
                <option value="in progress">In Progress</option>
                <option value="review">Review</option>
                <option value="done">Done</option></select></p>

             <button type="submit">Save</button>

        </form>

    </body>

</html>
